<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormIT</title>
</head>

<body>
    <h1>ฟอร์มลงทะเบียนศิษย์เก่า</h1>
    <form action="https://www.example.com/" method="get">
        <label for="name">ชื่อ-นามสกุล</label>
        <input type="text" name="name">

        <br>
        <label for="name">รหัสนักศึกษา</label>
        <input type="text" name="name">

        <br>
        <label for="genger">เพศ</label>
        <input type="radio" name="genger" value="1">ชาย
        <input type="radio" name="genger" value="2">หญิง
        <input type="radio" name="genger" value="2">ไม่ระบุเพศ

        <br>
        <label for="name">ปีการศึกษา</label>
        <input type="text" name="name">

        <br>
        <label for="ที่อยู่">ที่อยู่</label>
        <textarea name="address" cols="30" rows="4"></textarea>


        <br>
        <label for="name">อีเมล</label>
        <input type="text" name="name">

        <br>
        <label for="name">เบอร์โทรติดต่อ</label>
        <input type="text" name="name">

        <br>
        <label for="genger">ชื่อหลักสูตร</label>
        <input type="radio" name="genger" value="1">IT
        <input type="radio" name="genger" value="2">IS

        <br>
        <label for="อาชีพปัจจุบัน">อาชีพปัจจุบัน</label>
        <textarea name="address" cols="30" rows="4"></textarea>
        (ระบุชื่อบริษัทและที่อยู่)

        <br>
        <label for="ประเภทงานที่ทำ">ประเภทงานที่ทำ</label>
        <select name="ประเภทงานที่ทำ">
            <option value="Web Developer">"Web Developer</option>
            <option value="SA">SA</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Digital Marketing">Digital Marketing</option>
        </select>



</body>

</html>
