<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("hidden");
        }
    </script>
</head>

<body class="bg-gray-100 font-roboto">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center p-6">
            <!-- ลิงก์กลับไปหน้า index.html -->
            <a href="index.html" class="text-2xl font-bold text-blue-600">My Website</a>
            <button class="md:hidden text-2xl" onclick="toggleMenu()">☰</button>
            <ul id="menu" class="hidden md:flex space-x-8 text-lg font-medium text-gray-700">
                <!-- ลิงก์ไปหน้า index.html -->
                <li><a href="index.html" class="hover:text-blue-500 transition">HOME</a></li>
                <!-- เพิ่มลิงก์ไปหน้าแบบฝึกหัด -->
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="flex items-center justify-center min-h-screen py-10 bg-gray-200">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-semibold">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-semibold">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>

                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200">Login</button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-500">Sign Up</a></p>
            </div>
        </div>
    </section>
</body>

</html>
